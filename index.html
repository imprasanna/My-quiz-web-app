<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container" id="quiz-box">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="opt1">
                    <label id="a-text" for="opt1">Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="opt2">
                    <label id="b-text" for="opt2">Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="opt3">
                    <label id="c-text" for="opt3">Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="opt4">
                    <label id="d-text" for="opt4">Option</label>
                </li>
            </ul>
        </div>
        <button id="submit-btn">Submit</button>
    </div>
    <button class="scoreArea" id="finalScore"></button>
    <script src="script.js"></script>
</body>

</html>
